      <section id="encoderSection">
        <h2>Encoder</h2>

        <div class="encoder-row">
          <label for="keyShift">Key Shift:</label>
          <input id="keyShift" type="number" min="0" max="25" value="3" oninput="updateText()">
        </div>

        <div class="encoder-row">
          <button onclick="toggleMode()" id="modeBtn">
            Mode: Encode
          </button>
        </div>

        <div class="encoder-row">
          <label for="originalMsg">Original Message:</label>
          <textarea id="originalMsg" rows="6" oninput="updateText()"></textarea>
        </div>

        <div class="encoder-row">
          <label for="encodedMsg">Output:</label>
          <textarea id="encodedMsg" rows="6" readonly></textarea>
        </div>
      </section>
